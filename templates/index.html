<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Content Aggregator</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
</head>
<body>
    <div class="container-fluid py-4">
        <header class="pb-3 mb-4 border-bottom">
            <h1 class="display-5 fw-bold">File Content Aggregator</h1>
        </header>

        <div class="row g-4">
            <div class="col-md-4">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-2">
                            <h5 class="card-title mb-0">Project Explorer</h5>
                            <div class="btn-group">
                                <label class="btn btn-primary btn-sm mb-0">
                                    <i class="bi bi-folder-plus"></i> Select Folder
                                    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;">
                                </label>
                                <button id="selectAllBtn" class="btn btn-secondary btn-sm">
                                    <i class="bi bi-check2-square"></i> Select All
                                </button>
                                <button id="clearSelectionBtn" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-x"></i> Clear
                                </button>
                                <button id="ignoreRulesBtn" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-gear"></i> Ignore Rules
                                </button>
                            </div>
                        </div>
                        <div class="mb-3">
                            <div class="input-group input-group-sm mb-2">
                                <input type="text" id="treeSearch" class="form-control" placeholder="Search files...">
                                <select id="presetSelect" class="form-select">
                                    <option value="">Select preset...</option>
                                    <option value="source-code">Source Code</option>
                                    <option value="python">Python Files</option>
                                    <option value="javascript">JavaScript Files</option>
                                    <option value="documentation">Documentation</option>
                                    <option value="config">Config Files</option>
                                </select>
                            </div>
                        </div>
                        <div id="directoryTree" class="directory-tree">
                            <!-- Directory structure will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card h-100">
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <label for="promptInput" class="form-label mb-0">Prompt</label>
                                <button id="generatePromptBtn" class="btn btn-primary btn-sm">
                                    <i class="bi bi-magic"></i> Generate Prompt
                                </button>
                            </div>
                            <textarea id="promptInput" class="form-control" rows="3" placeholder="Enter your prompt here..."></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title mb-0">Aggregated Content</h5>
                            <div class="btn-group">
                                <button id="refreshBtn" class="btn btn-outline-secondary btn-sm">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh All
                                </button>
                                <button id="refreshStaleBtn" class="btn btn-outline-warning btn-sm">
                                    <i class="bi bi-arrow-clockwise"></i> Refresh Stale
                                </button>
                                <button id="copyBtn" class="btn btn-secondary btn-sm">
                                    <i class="bi bi-clipboard"></i> Copy All
                                </button>
                            </div>
                        </div>
                        <div id="selectedFiles" class="mb-3 selected-files">
                            <!-- Selected files will be listed here -->
                        </div>
                        <div class="content-area">
                            <textarea id="outputArea" class="form-control h-100" readonly></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-2">
                            <div class="text-muted">
                                <small>Characters: <span id="charCount">0</span> | Tokens (estimate): <span id="tokenCount">0</span></small>
                            </div>
                            <div class="dropdown">
                                <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                    Export as...
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#" id="exportMarkdown">Markdown</a></li>
                                    <li><a class="dropdown-item" href="#" id="exportHTML">HTML</a></li>
                                    <li><a class="dropdown-item" href="#" id="exportJSON">JSON</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Ignore Rules Modal -->
    <div class="modal fade" id="ignoreModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ignore Rules</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p class="text-muted">Enter patterns to ignore (one per line). Supports glob patterns like *.log, test/*, etc.</p>
                    <textarea id="ignoreRulesTextarea" class="form-control" rows="10" placeholder="*.log&#10;*.pyc&#10;test/*&#10;.env"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveIgnoreRules">Save Rules</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0/dist/fuse.min.js"></script>
    
    <!-- CodeMirror -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/markdown/markdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/python/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/addon/mode/overlay.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/gfm/gfm.min.js"></script>
    
    <script src="{{ url_for('static', filename='js/file_handler.js') }}"></script>
    <script src="{{ url_for('static', filename='js/virtual_scroll.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui_controller.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui_bootstrap.js') }}"></script>
</body>
</html>
